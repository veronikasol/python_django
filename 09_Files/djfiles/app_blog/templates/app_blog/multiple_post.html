{% extends 'base.html' %}
{% block title %}
		Добавить файл с несколькими публикациями
{% endblock %}
{% block content %}
	<h2>Добавьте файл с несколькими публикациями в форму ниже:</h2>
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="file" name="csv_file" />
    	<button type="submit">Загрузить файл с несколькими публикациями</button>
	</form>
	
	<p><a href="{% url 'posts' %}">Отменить загрузку</a></p>
{% endblock %}
