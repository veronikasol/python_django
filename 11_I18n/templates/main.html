<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

{% if request.user.is_authenticated %}
    Добро пожаловать на сайт, {{ request.user.first_name }}

    <p>День рождения: {{ request.user.profile.date_of_birth }}</p>
    <p>Город: {{ request.user.profile.city }}</p>
{% else %}
    Вы неавторизованы на нашем сайте.
    <a href="{% url 'login' %}">Войти</a>
{% endif %}
<h2>Я - главная страница</h2>
</body>
</html>
