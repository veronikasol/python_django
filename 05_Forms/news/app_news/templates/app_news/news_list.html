<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h3> Сегодня в новостях: </h3>
	<ul>
		{% for item in news_list %}
		<li>
			<a href="{% url 'news_detail' item.id %}">{{ item.title }}</a> 
		</li>
		{% empty %}
		<p> Пока новостей нет. </p>
		{% endfor %}
	</ul>
	<h4> Есть о чем рассказать? Добавьте новость! </h4>	
	<p>
		<a href="{% url 'news_form' %}"> Добавить новость </a>
	</p>	
</body>
</html>
